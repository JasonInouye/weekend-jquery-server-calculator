<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendor/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Server Calculator</title>
</head>
<body>
    <h1>Server Calculator</h1>
    <div class="calculator-grid">
        <div class="output">
            <!-- try to keep naming convention as close to pre stretch names as possible -->
            <div class="mathLeft">123 +</div>
            <div class="mathRight">456</div>
        </div>
        <!-- <input type="number" placeholder="Number" id="mathLeft" class="input"> -->
        <button class="spanThree" type="submit" id="clearBtn">C</button> 

        <!-- <input type="number" placeholder="Number" id="mathRight" class="input"> -->
        
        <button class="opBtn" id="addBtn">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="opBtn" id="subtractBtn">-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="opBtn" id="multiplyBtn">*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="opBtn" id="divideBtn">/</button>
        <button>.</button>
        <button>0</button>
        <button class="spanTwo" id="equalBtn">=</button>
           
    </div>
    <!-- moving results into display for stretch -->
    <!-- <div class="display-results">
        <p id="currentResult">0</p>
        <ul id="results"> -->
            <!-- insert p tags with calculator request -->
        <!-- </ul>
    </div> -->
</body>
</html>
