<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendor/jQuery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Server Calculator</title>
</head>
<body>
    <h1>Server Calculator</h1>
    <div id="calculator">
        <input type="text" placeholder="Number" id="mathLeft">
        <button class="opBtn" id="addBtn">+</button>
        <button class="opBtn" id="subtractBtn">-</button>
        <button class="opBtn" id="multiplyBtn">*</button>
        <button class="opBtn" id="divideBtn">/</button>
        <input type="text" placeholder="Number" id="mathRight">
        <button id="equalBtn">=</button>
        <button id="clearBtn">Clear</button>
    </div>
    <div id="results">
        <!-- insert p tags with calculator request -->
    </div>
</body>
</html>
